<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Odin Sign Up</title>
  </head>
  <body>
    <aside>
      <div class="heading-container">
        <img src="./odin-lined.png" alt="odin project logo" />
        <h1>ODIN</h1>
      </div>
      <p class="photo-credit">
        Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
        <a href="https://unslash.com">Unsplash</a>
      </p>
    </aside>
    <section>
      <div class="summary">
        <p>
          This is not a real online service! You know you need something like this in your life to
          help you realize your deepest dreams.
        </p>
        <p>Sign up <em>now</em> to get started.</p>
        <br />
        <p>You <em>know</em> you want to.</p>
      </div>
      <form action="" method="post">
        <div class="container-fields">
          <p>Let's do this!</p>

          <div class="flex-container-fields">
            <div class="field-wrapper">
              <label for="firstname">First Name</label>
              <input type="text" name="firstname" id="firstname" required />
            </div>
            <div class="field-wrapper">
              <label for="lastname">Last Name</label>
              <input type="text" name="lastname" id="lastname" required />
            </div>
            <div class="field-wrapper">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" required />
            </div>
            <div class="field-wrapper">
              <label for="phone">Phone Number</label>
              <input type="tel" name="phone" id="phone" required />
            </div>
            <div class="field-wrapper">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" required />
            </div>
            <div class="field-wrapper">
              <label for="password">Confirm Password</label>
              <input type="password" name="password" id="password" required />
            </div>
          </div>
        </div>
        <button type="submit">Create Account</button>
      </form>
      <div class="existing-account">
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </section>
  </body>
</html>
